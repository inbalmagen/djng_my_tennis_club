{% extends 'base.html' %}

{% block content %}
<h1>Assign Court Order</h1>

<form method="post">
    {% csrf_token %}

    <!-- Dropdown for selecting members -->
    <label for="member1">Select First Member:</label>
    <select name="member1" id="member1" class="form-control">
        <option value="" disabled selected>Choose First Member</option>  <!-- Blank option -->
        {% for member in members %}
            <option value="{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</option>
        {% endfor %}
    </select>

    <label for="member2">Select Second Member:</label>
    <select name="member2" id="member2" class="form-control">
        <option value="" disabled selected>Choose Second Member</option>  <!-- Blank option -->
        {% for member in members %}
            <option value="{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</option>
        {% endfor %}
    </select>

    <!-- Dropdown for selecting courts -->
    <label for="court">Select Court:</label>
    <select name="court" id="court" class="form-control">
        <option value="" disabled selected>Choose a Court</option>  <!-- Blank option -->
        {% for court in courts %}
            <option value="{{ court.id }}">Court {{ court.number }}</option>
        {% endfor %}
    </select>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
